<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        b{
            display: none;
        }
        li{
            display: block;
        }
        ul{
            background-color: lightgray;
            width: 300px; border: 15px solid green;
            padding: 50px; margin: 20px;
        }
        h2{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h2>h2단</h2>
    <p>css 박스모델</p>
    <ul>
        <li><b>content</b> - 내용적는중</li>
        <li><b>padding</b> - 패딩은따뜻하다</li>
        <li><b>border</b> - 보더</li>
        <li><b>margin</b> - 마진마진</li>
    </ul>
    <p>박스모델어쩌구</p>
</body>
</html>
