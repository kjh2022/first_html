<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그라데이션</title>
	<style>
		.grad{
			width: 80%;
			height: 450px;
			background: blue; /*css미지원 브라우저일 경우 파란색으로만 그라데이션 지정*/
			background: -webkit-linear-gradient(left top, blue, white);/*초기 모던 브라우저*/
			background: -moz-linear-gradient(right bottom, blue, white);/*초기 모던 브라우저 모질라(파폭)*/
			background: -o-linear-gradient(right bottom, blue, white);/*초기 모던 브라우저 오페라*/
			background: linear-gradient(to right bottom, blue, white);/*최신 모던 브라우저 크롬 등*/
		}
	</style>
</head>

<body>
	<div class="grad"></div>
</body>

</html>
