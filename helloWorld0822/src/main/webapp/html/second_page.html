<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/second_page.html</title>
    <style>
        p {
            display: inline;
            padding: 5px;

        }

        span {
            display: block;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!--블럭 레벨의 태그-->
    <h3>헤딩테그</h3>
    <p>안녕하세요.</p>
    <br>
    <p>반갑습니다.</p>
    <!--인라인 에벨의 태그-->
    <span>안녕하세요?</span>
    <span>반갑습니다?</span>
</body>

</html>
