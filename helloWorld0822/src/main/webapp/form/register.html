<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 복습(form/register.html)</title>
    <style>
        fieldset {
            width: 45%;
            margin: auto;
        }

        input[type='number'] {
            display: inline-block;
            width: 80px;
        }

        div {
            width: 40%;
            margin: auto;
        }

        td,
        th {
            border: 1px dotted green;
        }
    </style>
</head>

<body>
    <!-- 회원정보 입력화면 -->
    <form action="">
        <fieldset>
            <legend>회원 정보 입력</legend>
            <hr>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <th>이름</th>
                    <td><input type="text" value="홍길동" readonly></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td style="font-size: 0.7em;"><input type="password" name="" id="">
                        비밀번호는 4~16자리로 입력해 주세요.</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>생일/성별</th>
                    <td>
                        <select name="" id="">
                            <option value="">선택</option>
                            <option value="">1901</option>
                            <option value="">2022</option>
                        </select> 년
                        <input type="number" name="" id="">월
                        <input type="number" name="" id="">일
                        <input type="radio" name=" " id="men" checked><label for="men"> 남</label>
                        <input type="radio" name=" " id="women"><label for="women">여</label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input style="width: 100px;" type="text" name="mail_id" id=""> @
                        <select name="email">
                            <option value="">선택</option>
                            <option value="daum">daum.net</option>
                            <option value="naver">naver.com</option>
                            <option value="google">google.com</option>
                            <option value="google">직접 입력</option>
                        </select>
                        <button>중복 확인</button>
                    </td>
                </tr>
                <tr>
                    <th>추천인</th>
                    <td><input type="text" name="" id=""><button>추천인 검색</button></td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <input type="number" name="" id=""> -
                        <input type="number" name="" id=""> -
                        <input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <th>뉴스메일</th>
                    <td>
                        <label><input type="radio" name="news" id="" checked>받습니다.</label>
                        <label><input type="radio" name="news" id="">받지 않겠습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>SMS안내</th>
                    <td>
                        <label><input type="radio" name="sms" id="" checked>받습니다.</label>
                        <label><input type="radio" name="sms" id="">받지 않겠습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>앱 Push알림</th>
                    <td>
                        <label><input type="radio" name="Push" id="" checked>받습니다.</label>
                        <label><input type="radio" name="Push" id="">받지 않겠습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>미터</th>
                    <td>
                        <meter value=".5" min="0" max="1"></meter>
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td><textarea name="intro" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>

            <div>
                <input type="image" src="../img/save.png" width="60px" alt="">
                <input type="image" src="../img/cancle.png" width="60px" alt="">
            </div>
        </fieldset>

    </form>

</body>

</html>
