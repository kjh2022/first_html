<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>표 스타일</title>
    <style>
			body{
				font-family:"맑은 고딕", "고딕", "굴림";
			}
			table, td {
				border:1px solid #ccc;
			}
			table {
				width:300px;
				table-layout:fixed;
				word-break: break-all;
				/*테이블의 크기가 고정되어 있을때 테이블 내의 텍스트를 줄바꿈 설정 기능*/
			}			
			td {
				width:150px;
			}
		</style>
	</head>
	<body>
		<h1>Table Layout</h1>
		<table>
			<tr>
				<td>
					한 글로 띄 어쓰기 없기 길게붙 여쓰기
				</td>
				<td>
					long_description_without_space				
				</td>
			</tr>
		</table>
	</body>
</html>
