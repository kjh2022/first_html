<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/pseudo_selector.html</title>
    <style>
        /*가상 선택자= 커서를 올리는 등 어떤 상태가 되면? 상태에 대한 반응을 나타내게 하는것*/
        a:visited {
            color: violet;
        }

        a:hover {
            color: red;
        }

        a:active {
            background-color: blue;
        }

        input:focus {
            background-color: yellowgreen;
        }
        input:checked+span{
            color: red;
        }
        input[type='checkbox']:checked+span{
            color: blue;
        }
    </style>
</head>

<body>
    <a href="https://www.daum.net">Daum</a><br>
    <input type="text" name="" id="" placeholder="값을 입력하세요">
    <br>
    <input type="radio" name="gender" id=""><span>Male</span><br>
    <input type="radio" name="gender" id=""><span>Female</span><br>
    <input type="radio" name="gender" id=""><span>Neuter</span><br>

    <input type="checkbox" name="" id=""><span>자전거</span>
    <input type="checkbox" name="" id=""><span>자동차</span>
    <input type="checkbox" name="" id=""><span>오토바이</span>
</body>

</html>
