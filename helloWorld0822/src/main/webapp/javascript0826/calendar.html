<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/calendar</title>
</head>
<style>
    td {
        text-align: center;
        width: 20px;
    }
</style>

<body>

    <script>
        // 요일 표기 함수
        function getDate() {
            let dates = ['일', '월', '화', '수', '목', '금', '토'];
            let tr = '<tr>';
            for (let date of dates) {
                if(date == '토'){
                    tr += `<th style = "color: blue; font-size:bold;">${date}</th>`;
                }else if(date == '일'){
                    tr += `<th style = "color: red; font-size:bold;">${date}</th>`;
                }else{
                    tr += `<th>${date}</th>`;
                }
            }
            tr += '</tr>';
            return tr;
        }

        //월 시작의 공란
        function getEmptyCnt(month) {
            let empty = 0;
            if (month == 1) {
                empty = 6;
            } else if (month == 2 || month == 3 || month == 11) {
                empty = 2;
            } else if (month == 6 || month == 10) {
                empty = 3;
            } else if (month == 4 || month == 7) {
                empty = 5;
            } else if (month == 8) {
                empty = 1;
            } else if (month == 9 || month == 12) {
                empty = 4;
            } else {
                empty = 0;
            }
            return empty;
        }
        //매월 마지막날
        function getLastDay(month) {
            let lastDay = 0;
            if (month == 1 || month == 3 ||month == 5 || month == 7 || month == 8 || month == 10 || month ==12) {
                lastDay = 31;
            } else if (month == 2) {
                lastDay = 28;
            } else {
                lastDay = 30;
            }
            return lastDay;
        }

        let month = 0;
        monthWrite(1);

        function monthWrite(mth) {
            let h3 = `<h3>${mth}월 달력</h3>`

            document.write(h3);
            month = mth;
        }

        let cal = '<table border=1>';
        cal += getDate();
        cal += '<tr>';
        //1일 위치 지정
        //해당 월의 공란을 반환해주는 함수 만들기
        //해당 월의 마지막 날짜를 반환해주는 함수 만들어보기
        let empty = getEmptyCnt(month); //getEmptyCnt();에 8을 넣으면 빈공간이 1이되고
        let lastDay = getLastDay(month); //getLastDay(); 함수 지정.. 8을넣으면 마지막날이31일이 되도록 계산되게
        for (let f = 0; f < empty; f++)
            cal += '<td></td>';

        for (let day = 1; day <= lastDay; day++) {
            if((empty + day) % 7 == 0) { //토요일
                cal += `<td style="color: blue; font-weight: bold;">${day}</td>`;
            } else if ((empty + day) % 7 == 1) { //일요일
                cal += `<td style="color: red; font-weight: bold;">${day}</td>`;
            } else { 
                cal += `<td>${day}</td>`;
            }          
            if ((empty + day) % 7 == 0) {
                cal += '<tr></tr>'
            }
            
        }
        cal += '</tr>';
        cal += '</table>';
        document.write(cal);
    </script>
</body>

</html>
