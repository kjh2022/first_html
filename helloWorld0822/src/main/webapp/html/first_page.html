<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 부분이래요</title>
    <style>
        h3 {
            color: red;
            background-color: yellow;
        }
        h4{
            color : blue;
        }
        #first{
            background-color: red;
        }
        #second{
            color: green;
        }
        .first{
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3 class="first">첫번째 페이지 입니다.</h3>
    <h4 id="first">첫 내용 여기 입력 중임.</h4><!--배경을 빨간색으로-->
    <img src="first.png" alt="커여운 강아지 사진" width="500px">
    <h4 id="second" class="first">두번째 내용 여기 입력.</h4><!--폰트를 빨간색으로 만들고 싶을때-->
    <script>
        let hello = 'good'
        console.log(hello);
    </script>
</body>

</html>
