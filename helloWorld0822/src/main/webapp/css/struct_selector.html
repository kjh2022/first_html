<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/struct_selector.html</title>
    <style>
        /* 구조적 가상 선택자 */
        li:nth-child(3) {
            color: orange;
        }

        ol>li:nth-child(1) {
            color: red;
        }

        ul>li:last-child {
            border: 1px solid goldenrod;
        }

        ol>li:nth-last-child(2) {
            color: blue;
        }

        ul>li:nth-child(2n+1) {
            background-color: blanchedalmond;
        }

        ul>li:nth-last-child(2n+1) {
            color: darksalmon;
        }
    </style>
</head>

<body>
    <ol>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Caramel Latte</li>
        <li>Caffe Mocah</li>
        <li>Cappucino</li>
    </ol>
    <ul>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Caramel Latte</li>
        <li>Caffe Mocah</li>
        <li>Cappucino</li>
    </ul>
</body>

</html>
