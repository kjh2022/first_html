<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.html)</title>
</head>
<body>
    <!--목록 태그<ul></ul> <li></li>,<ol></ol>-->
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>수박</li>
    </ul>
    <h3>내가 좋아하는 운동</h3>
    <ol type="1">
        <li>헬스</li>
        <li>수영</li>
        <li>볼링</li>
    </ol>

    <h3>1박 2일 여행코스</h3>
    <ul>
        <li>1일차
            <ol type="1">
                <li>해녀 박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="1" start="3">
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약 체험</li>
            </ol>
        </li>
    </ul>

    <dl>
        <dt>올레 1코스</dt>
        <dd>코스 : 광치기 해변</dd>
        <dd>거리 : 10km</dd>
        <dd>난이도 : 초급</dd>
        <dt>올레 2코스</dt>
        <dd>온평포구</dd>
        <dd>거리 : 15km</dd>
        <dd>난이도 : 중급</dd>
    </dl>

</body>
</html>
