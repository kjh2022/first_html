<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/sample.html</title>
    <!-- 외부 스타일 시트 보편적으로 많이 사용됨 -->
    <link rel="stylesheet" href="../css2/style.css">
    <style>
        /* embedding style: 내부 스타일 시트*/
        h3{
            background-color: yellow;
        }
        h3.first{
            background-color: burlywood;
        }
        p{
            background-color: yellowgreen;
        }
        h3, p{
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 인라인 스타일 시트 우선순위가 가장 높음 -->
    <h3 style="background-color: green;">안녕하세요. 샘플 페이지입니다.</h3>
    <p>css의 샘플 페이지입니다.</p>
    <h3 class="first">여기는 first 클래스 입니다.</h3>
    <h3>여기는 이도저도 아닌 사람들을 위한 자리입니다.</h3>
    <h3>작성자는 김동현입니다.</h3>
</body>

</html>
