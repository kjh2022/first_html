<!DOCTYPE html>
<html lang="en">

<head>

    <title>김준형</title>
    <link rel="stylesheet" href="./css/김준형.css">

<!-- 회원가입 영역 센터 -->

<body>
    <div id="container">
        <!-- 헤더 -->
        <h2 class="header">header 영역</h2>
        <h3 class="header">김준형의 페이지에 온 것을 환영합니다.</h3>

        <nav class="navi">
            <ul>
                <li> <a href="#"> 첫번째 메인메뉴</a></li>
                <li> <a href="#"> 두번째 메인메뉴</a></li>
                <li> <a href="#"> 세번째 메인메뉴</a></li>
                <li id="login"> <a href="#">로그인</a></li>
            </ul>
        </nav>
        <!-- 좌측 사이드 -->
        <aside class="leftbar">
            <h2>좌측 사이드</h2>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
        </aside>

        <section class="content">
            <form action="">
                <fieldset>
            <h2 class="header">회원가입 영역입니다.</h2>
            <h3 class="header">step1 : 로그인 정보</h3>
            <ul class="join">
                <li>계정 아이디 <input type="text" name="id" id="id" value=""></li>
                <li>비밀번호 <input type="text" name="pw" id="pw" value=""> </li>
                <li>비밀번호 확인 <input type="text" name="pw" id="pw2"> </li>
            </ul>
        </fieldset>
        <fieldset>
            <h3 class="header">step2 : 개인 정보</h3>
            <ul class="join">
                <li>이름 <input type="text" name="name" id="name" placeholder="5자 미만 공백없이"> </li>
                <li>이메일 <input type="email" name="email" id="email" placeholder="abc@naver.com"> </li>
                <li>전화번호 <input type="text" name="phone" id="phone" value=""> </li>
            </ul>
        </fieldset>
            <h3 class="header"><span><input type="submit" value="회원 가입"> </span><span><input type="submit"
                        value="정보 수정"></span></h3>

        </section>
    </form>


        <aside class="rightbar">
            <h2>우측 사이드</h2>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
        </aside>
    </div>
    <footer>
        <h2>푸터영역 입니다.</h2>
    </footer>

</html>
