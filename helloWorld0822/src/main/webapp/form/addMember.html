<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>회원 정보 등록(form/addMember.html)</title>
</head>

<body>
	<fieldset>
		<legend>회원 가입</legend>
		<form action="../AddBankMemberServlet" method="post">
			<label>사용자ID: </label><input type="text" name="id" value=""></label><br>
			<label>비밀번호: <input type="password" name="pw" value=""></label><br>
			<label for=""> 사용자 이름: </label>
			<input type="text" name="name" id="name" value=""><br>
			<label for="admin">관리자: </label>
			<input type="radio" name="role" id="admin" value="1">
			<label for="user">사용자: </label>
			<input type="radio" name="role" id="user" value="0" checked>
			<br>
			<input type="submit" value="전송">
		</form>
	</fieldset>
</body>

</html>
